<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" name="viewport">
    <link rel="stylesheet" href="../css/admin_studentMoti_detail2_1.css">
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
    <script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
    <title>管理员管理系统</title>
</head>
<div id="container">
    <div id="header">
        <h1>&nbsp;&nbsp;管理员系统管理页面</h1>
    </div>
    <div id="menu">
        <a title="查看自己的课程目录" href="admin_check.html" target="_top" class="a_1">
            查看已有的课程目录->
        </a>
        <a title="课程信息维护" href="admin_lessonMoti.html" target="_top" class="a_1">
            课程信息维护->
        </a>
        <a title="教师信息维护" href="admin_teacherMoti.html" target="_top" class="a_1">
            教师信息维护->
        </a>
        <a title="学生信息维护" href="admin_studentMoti.html" target="_top" id="student">
            学生信息维护->
        </a>
        <a href="admin.html" target="_top" class="a_1">
            返回主页->
        </a>
        <a title="返回主页" href="vue1.html" target="_top" class="a_1">
            退出->
        </a>
    </div>
    <div id="head">
        <h2>&nbsp;&nbsp;管理系统 > 学生信息维护</h2>
    </div>
    <div id="mainarea">
        <div id="select">
            <a class="a_2" v-on:click="great_1">个人信息</a>&nbsp;&nbsp;&nbsp;&nbsp;
            <a class="a_2" v-on:click="great_2">密码修改</a>
        </div>
        <div id="passWord">
            <p class="passWord_1">新密码</p>
            <input class="passWord_2" type="password" v-model="info_pswd"><br><br>
            <p class="passWord_1">确认新密码</p>
            <input class="passWord_2" type="password" v-model="info_pwd"><br><br><br>
            <input id="queren" type="button" value="保存" v-on:click="great">
        </div>
    </div>
</div>

<script>
    new Vue({
        el: '#mainarea',
        data: {
            info_pswd: null,
            info_pwd: null
        },
        methods: {
            great: function() {
                var a_pwd = this.info_pwd;
                var url1 = window.location.href.indexOf("=");
                url1 = url1 + '='.length;
                var url1_end = window.location.href.length;
                var c_id = unescape(window.location.href.substring(url1_end,url1));
                var url = 'http://localhost:8080//account/updateStudentPassword/' + c_id + '/' + a_pwd;
                if (this.info_pswd != this.info_pwd) {
                    alert("新密码两次输入不一样！")
                } else {
                    axios
                        .put(url)
                        .then(response => {
                        if(response = true) {
                            alert('修改成功');
                        }
                    }
                )
                .catch(function (error) {
                        console.log(error);
                    });
                }
            },
            great_1: function(){
                var url3 = window.location.href.indexOf("=");
                url3 = url3 + '='.length;
                var url3_end = window.location.href.length;
                var c_id_1 = unescape(window.location.href.substring(url3_end,url3));
                window.location.href= 'admin_studentMoti_detail.html?id=' + c_id_1;
            },
            great_2: function(){
                var url3 = window.location.href.indexOf("=");
                url3 = url3 + '='.length;
                var url3_end = window.location.href.length;
                var c_id_1 = unescape(window.location.href.substring(url3_end,url3));
                window.location.href= 'admin_studentMoti_detail2.html?id=' + c_id_1;
            }
        }

    })
</script>

</body>
</html>
