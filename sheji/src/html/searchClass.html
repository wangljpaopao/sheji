	<script>
		new Vue({
			el: '#ClassSearchByID',
			data: {
				class_name_1: null
			},
			methods: {
				great: function () {
					var url = "http://localhost:8080/curriculum/searchCurrByName/" + this.class_name_1;
					axios
							.get(url)
							.then(response =>{
								window.location.href='classInfo.html?id='+ response.data[0].id + '&name=' + response.data[0].name;
					})
				}
			}
		})
