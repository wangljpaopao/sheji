<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" name="viewport">
    <link rel="stylesheet" href="../css/admin_studentMoti_detail_1.css">
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
    <script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
    <title>管理员管理系统</title>
</head>

<body>
<div id="container">
    <div id="header">
        <h1>&nbsp;&nbsp;管理员系统管理页面</h1>
    </div>
    <div id="menu">
        <a title="查看自己的课程目录" href="admin_check.html" target="_top" class="a_1">
            查看已有的课程目录->
        </a>
        <a title="课程信息维护" href="admin_lessonMoti.html" target="_top" class="a_1">
            课程信息维护->
        </a>
        <a title="教师信息维护" href="admin_teacherMoti.html" target="_top" class="a_1">
            教师信息维护->
        </a>
        <a title="学生信息维护" href="admin_studentMoti.html" target="_top" id="student">
            学生信息维护->
        </a>
        <a href="admin.html" target="_top" class="a_1">
            返回主页->
        </a>
        <a title="返回主页" href="vue1.html" target="_top" class="a_1">
            退出->
        </a>
    </div>
    <div id="head">
        <h2>&nbsp;&nbsp;管理系统 > 学生信息维护</h2>
    </div>
    <div id="mainarea">
        <div id="select">
            <a class="a_2" v-on:click="great">个人信息</a>&nbsp;&nbsp;&nbsp;&nbsp;
            <a class="a_2" v-on:click="great_1">密码修改</a>
        </div>
        <div id="excel">
            <table class="table">
                <tr>
                    <td height="75px" width="90px">学生编号：</td>
                    <td id="no" width="300px" height="75px">
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{info_id}}
                    </td>
                </tr>
            </table>
            <br>
                <table class="table">
                <tr>
                    <td height="75px" width="90px">姓名：</td>
                    <td id="name" width="300px" height="75px">
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{info_name}}
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
<script>
new Vue({
        el: '#mainarea',
        data () {
            return {
                info_id: null,
                info_name: null
            }
        },
        mounted(){
            var url1 = window.location.href.indexOf("=");
            url1 = url1 + '='.length;
            var url1_end = window.location.href.length;
            var c_id = unescape(window.location.href.substring(url1_end,url1));
            var url2 = 'http://localhost:8080/account/searchStudent/' + c_id;
                axios
                .get(url2)
                .then(response =>{
                    (this.info_id = response.data.id);
                    (this.info_name = response.data.name);
                })
                .catch(function(error){
                    console.log(error);
                });
        },
        methods: {
            great: function(){
                var url3 = window.location.href.indexOf("=");
                url3 = url3 + '='.length;
                var url3_end = window.location.href.length;
                var c_id_1 = unescape(window.location.href.substring(url3_end,url3));
                window.location.href= 'admin_studentMoti_detail.html?id=' + c_id_1;
            },
            great_1: function(){
                var url3 = window.location.href.indexOf("=");
                url3 = url3 + '='.length;
                var url3_end = window.location.href.length;
                var c_id_1 = unescape(window.location.href.substring(url3_end,url3));
                window.location.href= 'admin_studentMoti_detail2.html?id=' + c_id_1;
            }
        }
    })
</script>
    </body>
</html>
